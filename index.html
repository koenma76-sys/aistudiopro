<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>AI STUDIO PRO - REMOTE MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; }
        .loader { border: 4px solid #1e293b; border-top: 4px solid #fbbf24; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-4xl mx-auto space-y-6">
        <header class="flex flex-wrap justify-between items-center gap-4 border-b border-white/10 pb-6">
            <h1 class="text-2xl font-black text-yellow-500 italic uppercase">AI STUDIO <span class="text-white font-light">PRO</span></h1>
            <input id="tunnel-link" class="bg-slate-900 border border-white/10 rounded-full px-4 py-2 text-[10px] w-64 outline-none focus:border-yellow-500" placeholder="Incolla link https://...loca.lt">
        </header>

        <div class="glass p-6 space-y-4 shadow-2xl">
            <textarea id="prompt" class="w-full bg-black/40 border border-white/5 rounded-xl p-4 text-sm outline-none focus:border-yellow-500" rows="3" placeholder="Descrivi immagine..."></textarea>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <select id="ratio" class="bg-slate-900 border border-white/10 rounded-lg p-3 text-xs outline-none">
                    <option value="16:9">16:9</option>
                    <option value="9:16">9:16</option>
                </select>
                <input type="number" id="seed" value="-1" class="bg-slate-900 border border-white/10 rounded-lg p-3 text-xs outline-none" placeholder="Seed">
                <button onclick="generate()" class="bg-yellow-500 text-black font-black rounded-lg text-xs uppercase hover:bg-yellow-400 col-span-2">Genera</button>
            </div>
        </div>

        <div class="glass min-h-[400px] flex flex-col items-center justify-center p-6 relative">
            <div id="ld" class="loader"></div>
            <div id="res-box" class="hidden flex flex-col items-center gap-6">
                <img id="out" class="max-h-[60vh] rounded-xl shadow-2xl border border-white/10">
            </div>
            <div id="ph" class="text-7xl font-black italic uppercase opacity-5">Remote</div>
        </div>
    </div>

    <script>
        document.getElementById('tunnel-link').value = localStorage.getItem('last_tunnel') || "";

        async function generate() {
            const tunnel = document.getElementById('tunnel-link').value.trim();
            const p = document.getElementById('prompt').value;
            if(!p || !tunnel) return alert("Inserisci prompt e link del tunnel!");

            localStorage.setItem('last_tunnel', tunnel);
            document.getElementById('ld').style.display = "block";
            document.getElementById('res-box').classList.add('hidden');

            try {
                const r = await fetch(`${tunnel}/generate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        prompt: p,
                        seed: parseInt(document.getElementById('seed').value),
                        ratio: document.getElementById('ratio').value
                    })
                });
                const d = await r.json();
                const bytes = new Uint8Array(d.image.match(/.{1,2}/g).map(b => parseInt(b, 16)));
                document.getElementById('out').src = URL.createObjectURL(new Blob([bytes], {type:'image/png'}));
                document.getElementById('res-box').classList.remove('hidden');
            } catch(e) {
                alert("Errore di connessione. Assicurati che il link sia corretto e di aver cliccato 'Continue' sulla pagina del tunnel.");
            } finally {
                document.getElementById('ld').style.display = "none";
            }
        }
    </script>
</body>
</html>
