<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI STUDIO PRO - Direct IP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; }
        .spinner { border: 4px solid #1e293b; border-top: 4px solid #fbbf24; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen">
    <div class="max-w-2xl mx-auto space-y-8">
        <header class="text-center">
            <h1 class="text-4xl font-black text-yellow-500 italic uppercase">AI Studio <span class="text-white">PRO</span></h1>
            <p class="text-gray-500 text-[10px] tracking-[0.3em] font-bold uppercase mt-2">Server: 93.51.72.195</p>
        </header>

        <div class="glass p-8 space-y-6">
            <textarea id="prompt" class="w-full bg-black/40 border border-white/10 rounded-xl p-4 outline-none focus:border-yellow-500 transition-all" rows="3" placeholder="Scrivi la tua idea..."></textarea>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <select id="ratio" class="bg-slate-900 border border-white/10 rounded-lg p-4 text-sm outline-none">
                    <option value="1:1">Quadrato 1:1</option>
                    <option value="16:9">Orizzontale 16:9</option>
                    <option value="9:16">Verticale 9:16</option>
                </select>
                <button onclick="genera()" class="bg-yellow-500 text-black font-black py-4 rounded-xl uppercase hover:bg-yellow-400 shadow-lg transition-all">
                    Genera Immagine
                </button>
            </div>
        </div>

        <div class="glass min-h-[350px] flex flex-col items-center justify-center p-6 relative">
            <div id="loader" class="spinner"></div>
            <img id="output" class="hidden max-w-full rounded-xl shadow-2xl border border-white/10">
            <div id="msg" class="text-white/10 text-6xl font-black italic uppercase select-none">Ready</div>
        </div>
    </div>

    <script>
        // Endpoint puntato direttamente al tuo IP pubblico
        const API_URL = "http://93.51.72.195:8000"; 

        async function genera() {
            const p = document.getElementById('prompt').value;
            if(!p) return alert("Inserisci un testo!");

            document.getElementById('loader').style.display = "block";
            document.getElementById('output').classList.add('hidden');
            document.getElementById('msg').classList.add('hidden');

            try {
                const r = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        prompt: p,
                        ratio: document.getElementById('ratio').value
                    })
                });
                
                if (!r.ok) throw new Error("Server non raggiungibile");
                
                const d = await r.json();
                const hex = d.image;
                const bytes = new Uint8Array(hex.match(/.{1,2}/g).map(b => parseInt(b, 16)));
                const url = URL.createObjectURL(new Blob([bytes], {type:'image/png'}));
                
                document.getElementById('output').src = url;
                document.getElementById('output').classList.remove('hidden');
            } catch(e) {
                alert("Errore: Il NAS non risponde. Assicurati che:\n1. La porta 8000 sia aperta sul router.\n2. Lo script Python sia attivo sul NAS.");
                document.getElementById('msg').classList.remove('hidden');
            } finally {
                document.getElementById('loader').style.display = "none";
            }
        }
    </script>
</body>
</html>
