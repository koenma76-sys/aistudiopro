<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>AI STUDIO - PUBLIC VERSION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem; }
        .loader { border: 4px solid #1e293b; border-top: 4px solid #fbbf24; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-4xl mx-auto space-y-6">
        <header class="flex justify-between items-center border-b border-white/10 pb-4">
            <h1 class="text-xl font-bold text-yellow-500 uppercase italic">AI Studio <span class="text-white">Public</span></h1>
            <button onclick="setEndpoint()" class="text-[9px] border border-white/20 px-3 py-1 rounded hover:bg-white/5">CONFIGURA CONNESSIONE</button>
        </header>

        <div class="glass p-6 space-y-4">
            <textarea id="p" class="w-full bg-black/40 border border-white/10 rounded-lg p-4 text-sm outline-none focus:border-yellow-500" rows="3" placeholder="Scrivi qui la tua idea..."></textarea>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <select id="r" class="bg-slate-900 border border-white/10 rounded-lg p-3 text-xs">
                    <option value="16:9">Orizzontale (16:9)</option>
                    <option value="9:16">Verticale (9:16)</option>
                </select>
                <input type="number" id="s" value="-1" class="bg-slate-900 border border-white/10 rounded-lg p-3 text-xs" placeholder="Seed">
                <button onclick="generate()" class="bg-yellow-500 text-black font-black rounded-lg text-xs uppercase hover:bg-yellow-400">Genera Immagine</button>
            </div>
        </div>

        <div id="display" class="glass min-h-[400px] flex flex-col items-center justify-center p-6 relative">
            <div id="ld" class="loader"></div>
            <img id="out" class="max-w-full rounded shadow-2xl hidden">
            <div id="msg" class="text-gray-600 uppercase text-xs font-bold tracking-widest">In attesa di comando</div>
        </div>
    </div>

    <script>
        // Funzione per impostare il link del tunnel (richiesto solo una volta)
        function setEndpoint() {
            const url = prompt("Inserisci il link HTTPS del tunnel fornito dal NAS:", localStorage.getItem('ai_endpoint') || "");
            if(url) localStorage.setItem('ai_endpoint', url.replace(/\/$/, ""));
        }

        async function generate() {
            const endpoint = localStorage.getItem('ai_endpoint');
            if(!endpoint) return alert("Devi prima configurare la connessione cliccando in alto a destra!");

            document.getElementById('ld').style.display = "block";
            document.getElementById('out').classList.add('hidden');
            document.getElementById('msg').classList.add('hidden');

            try {
                const res = await fetch(`${endpoint}/generate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        prompt: document.getElementById('p').value,
                        seed: parseInt(document.getElementById('s').value),
                        ratio: document.getElementById('r').value
                    })
                });
                const data = await res.json();
                const bytes = new Uint8Array(data.image.match(/.{1,2}/g).map(b => parseInt(b, 16)));
                document.getElementById('out').src = URL.createObjectURL(new Blob([bytes], {type:'image/png'}));
                document.getElementById('out').classList.remove('hidden');
            } catch(e) {
                alert("Errore di connessione. Il tunnel potrebbe essere scaduto.");
            } finally {
                document.getElementById('ld').style.display = "none";
            }
        }
    </script>
</body>
</html>
