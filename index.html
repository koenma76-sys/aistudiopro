<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA AI | Studio Visionario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px); }
        .lumina-btn { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); transition: all 0.3s ease; }
        .lumina-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.4); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #fbbf24; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-5xl mx-auto space-y-10">
        <header class="text-center">
            <h1 class="text-5xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600">LUMINA AI</h1>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.5em] mt-2">Browser-Side Translation Active</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass p-6 rounded-3xl space-y-6 h-fit">
                <textarea id="prompt" class="w-full bg-slate-950/50 border border-white/10 rounded-2xl p-4 outline-none focus:border-yellow-500 transition-all text-white" rows="4" placeholder="Scrivi in qualsiasi lingua..."></textarea>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Stile</label>
                        <select id="style" class="w-full bg-slate-900 border border-white/10 rounded-xl p-3 text-sm outline-none">
                            <option value="none">Nessuno (Puro)</option>
                            <option value="photorealistic">Fotorealismo</option>
                            <option value="cyberpunk">Cyberpunk</option>
                            <option value="fantasy">Epic Fantasy</option>
                            <option value="anime">Anime Style</option>
                            <option value="oil">Pittura a Olio</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Formato</label>
                            <select id="ratio" class="w-full bg-slate-900 border border-white/10 rounded-xl p-3 text-sm outline-none">
                                <option value="1:1">1:1</option>
                                <option value="16:9">16:9</option>
                                <option value="9:16">9:16</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Seed</label>
                            <input type="number" id="seed" value="-1" class="w-full bg-slate-900 border border-white/10 rounded-xl p-3 text-sm outline-none">
                        </div>
                    </div>

                    <label class="flex items-center gap-3 cursor-pointer p-2 rounded-xl hover:bg-white/5 transition-all">
                        <input type="checkbox" id="enhance" class="w-4 h-4 accent-yellow-500" checked>
                        <span class="text-xs font-medium text-slate-300">Prompt Enhancement AI</span>
                    </label>

                    <button onclick="processAndGenerate()" class="lumina-btn w-full text-black font-black py-4 rounded-2xl uppercase tracking-tighter">Genera</button>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-8">
                <div id="preview-area" class="glass min-h-[450px] rounded-3xl flex flex-col items-center justify-center p-4 relative overflow-hidden">
                    <div id="loader" class="hidden flex flex-col items-center gap-4">
                        <div class="loader"></div>
                        <p id="loader-text" class="text-xs font-bold animate-pulse uppercase tracking-widest text-yellow-500">Traduzione in corso...</p>
                    </div>
                    <img id="out-img" class="hidden max-w-full rounded-2xl shadow-2xl border border-white/10">
                    <div id="ph" class="text-8xl font-black italic opacity-5 select-none tracking-tighter">LUMINA</div>
                </div>

                <div class="glass p-6 rounded-3xl space-y-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-sm font-black uppercase tracking-widest text-yellow-500">Galleria Sessione</h2>
                        <div class="flex gap-2">
                            <button onclick="downloadZip()" class="text-[9px] font-bold border border-white/10 px-4 py-2 rounded-full hover:bg-white/5 uppercase">Scarica ZIP</button>
                            <button onclick="clearG()" class="text-[9px] font-bold border border-white/10 px-4 py-2 rounded-full hover:bg-red-500/20 uppercase">Reset</button>
                        </div>
                    </div>
                    <div id="gallery" class="grid grid-cols-4 md:grid-cols-6 gap-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://93.51.72.195:8000";
        let galleryData = [];

        // Funzione per tradurre il testo tramite API pubblica gratuita
        async function translatePrompt(text) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                return data[0][0][0];
            } catch (e) {
                console.error("Errore traduzione:", e);
                return text; // In caso di errore usa il testo originale
            }
        }

        async function processAndGenerate() {
            const originalPrompt = document.getElementById('prompt').value;
            if(!originalPrompt) return;

            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const outImg = document.getElementById('out-img');
            const ph = document.getElementById('ph');

            loader.classList.remove('hidden');
            loaderText.innerText = "Traduzione in corso...";
            outImg.classList.add('hidden');
            ph.classList.add('hidden');

            // 1. Traduzione nel browser
            const translatedPrompt = await translatePrompt(originalPrompt);
            loaderText.innerText = "Generazione immagine...";

            // 2. Invio al Backend sul NAS
            try {
                const r = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        prompt: translatedPrompt,
                        style: document.getElementById('style').value,
                        seed: parseInt(document.getElementById('seed').value),
                        ratio: document.getElementById('ratio').value,
                        enhance: document.getElementById('enhance').checked
                    })
                });
                
                const d = await r.json();
                const bytes = new Uint8Array(d.image.match(/.{1,2}/g).map(b => parseInt(b, 16)));
                const url = URL.createObjectURL(new Blob([bytes], {type:'image/png'}));
                
                outImg.src = url;
                outImg.classList.remove('hidden');

                // Aggiungi a Galleria
                const g = document.getElementById('gallery');
                const thumb = document.createElement('img');
                thumb.src = url;
                thumb.className = "w-full h-16 object-cover rounded-lg border border-white/10 cursor-pointer hover:scale-105 transition-all shadow-lg";
                thumb.onclick = () => { outImg.src = url; };
                g.prepend(thumb);
                
                galleryData.push(d.image);
            } catch(e) {
                alert("Errore: Il NAS non risponde. Controlla porta 8000 e IP.");
            } finally {
                loader.classList.add('hidden');
            }
        }

        async function downloadZip() {
            if(galleryData.length === 0) return;
            const r = await fetch(`${API_URL}/zip`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ images: galleryData })
            });
            const d = await r.json();
            const a = document.createElement('a');
            a.href = "data:application/zip;base64," + d.zip;
            a.download = "lumina_collection.zip";
            a.click();
        }

        function clearG() {
            document.getElementById('gallery').innerHTML = '';
            galleryData = [];
            document.getElementById('out-img').classList.add('hidden');
            document.getElementById('ph').classList.remove('hidden');
        }
    </script>
</body>
</html>
