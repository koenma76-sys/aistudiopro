<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA AI | Professional Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.7); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(12px); }
        .lumina-btn { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); transition: all 0.3s ease; }
        .lumina-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.4); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #fbbf24; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen">
    <div class="max-w-6xl mx-auto space-y-10">
        
        <header class="flex justify-between items-end border-b border-white/5 pb-6">
            <div>
                <h1 class="text-5xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600">LUMINA AI</h1>
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.5em] mt-1">Multi-Language Visionary Studio</p>
            </div>
            <div id="server-status" class="flex items-center gap-2 px-4 py-2 bg-red-500/10 border border-red-500/20 rounded-full">
                <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                <span class="text-[10px] font-bold uppercase text-red-500 tracking-widest">Server Offline</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="glass p-8 rounded-3xl space-y-6 h-fit shadow-2xl">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1 tracking-widest">Descrizione Visione</label>
                    <textarea id="prompt" class="w-full bg-slate-950/50 border border-white/10 rounded-2xl p-4 outline-none focus:border-yellow-500 transition-all text-white" rows="4" placeholder="Scrivi in italiano o inglese..."></textarea>
                </div>
                
                <div class="grid grid-cols-1 gap-4">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-1 tracking-widest">Stile Artistico</label>
                        <select id="style" class="w-full bg-slate-900 border border-white/10 rounded-xl p-3 text-sm outline-none text-white">
                            <option value="none">Puro (Nessuno)</option>
                            <option value="photorealistic">Fotorealismo</option>
                            <option value="cyberpunk">Cyberpunk</option>
                            <option value="fantasy">Epic Fantasy</option>
                            <option value="anime">Anime Style</option>
                            <option value="oil">Pittura a Olio</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1 tracking-widest">Formato</label>
                            <select id="ratio" class="w-full bg-slate-900 border border-white/10 rounded-xl p-3 text-sm outline-none text-white">
                                <option value="1:1">1:1 (Square)</option>
                                <option value="16:9">16:9 (Cinema)</option>
                                <option value="9:16">9:16 (Story)</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-slate-500 uppercase ml-1 tracking-widest">Seed</label>
                            <input type="number" id="seed" value="-1" class="w-full bg-slate-900 border border-white/10 rounded-xl p-3 text-sm outline-none text-white">
                        </div>
                    </div>
                </div>

                <label class="flex items-center gap-3 cursor-pointer p-3 rounded-2xl bg-white/5 hover:bg-white/10 transition-all">
                    <input type="checkbox" id="enhance" class="w-4 h-4 accent-yellow-500" checked>
                    <span class="text-xs font-medium text-slate-300">Auto-Enhance Prompt</span>
                </label>

                <button onclick="processAndGenerate()" class="lumina-btn w-full text-black font-black py-5 rounded-2xl uppercase tracking-[0.2em] text-sm">Genera Visione</button>
            </div>

            <div class="lg:col-span-2 space-y-8">
                
                <div id="preview-area" class="glass min-h-[500px] rounded-[2.5rem] flex flex-col items-center justify-center p-6 relative overflow-hidden shadow-2xl border-white/10">
                    <div id="loader" class="hidden flex flex-col items-center gap-4">
                        <div class="loader"></div>
                        <p id="loader-text" class="text-xs font-bold animate-pulse uppercase tracking-[0.3em] text-yellow-500">Inizializzazione...</p>
                    </div>
                    <img id="out-img" class="hidden max-w-full rounded-2xl shadow-inner border border-white/5 transition-opacity duration-500">
                    <div id="ph" class="text-9xl font-black italic opacity-5 select-none tracking-tighter uppercase">Lumina</div>
                </div>

                <div class="glass p-6 rounded-3xl space-y-4">
                    <div class="flex justify-between items-center border-b border-white/5 pb-4">
                        <h2 class="text-xs font-black uppercase tracking-[0.3em] text-yellow-500">Session Gallery</h2>
                        <div class="flex gap-2">
                            <button onclick="downloadZip()" class="text-[9px] font-bold bg-white/5 px-4 py-2 rounded-full hover:bg-white/10 uppercase tracking-widest transition-all">Zip Export</button>
                            <button onclick="clearG()" class="text-[9px] font-bold border border-white/10 px-4 py-2 rounded-full hover:bg-red-500/20 uppercase tracking-widest transition-all">Reset</button>
                        </div>
                    </div>
                    <div id="gallery" class="flex gap-4 overflow-x-auto pb-2 scrollbar-hide">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://93.51.72.195:8000";
        let galleryData = [];

        // Check Server Status
        async function checkServer() {
            try {
                const r = await fetch(API_URL + "/");
                if(r.ok) {
                    const statusDiv = document.getElementById('server-status');
                    statusDiv.className = "flex items-center gap-2 px-4 py-2 bg-green-500/10 border border-green-500/20 rounded-full";
                    statusDiv.innerHTML = '<div class="w-2 h-2 rounded-full bg-green-500"></div><span class="text-[10px] font-bold uppercase text-green-500 tracking-widest">Server Online</span>';
                }
            } catch(e) { console.log("Server non raggiungibile"); }
        }
        checkServer();

        async function translatePrompt(text) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=en&dt=t&q=${encodeURI(text)}`);
                const data = await res.json();
                return data[0][0][0];
            } catch (e) { return text; }
        }

        async function processAndGenerate() {
            const promptInput = document.getElementById('prompt').value;
            if(!promptInput) return;

            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const outImg = document.getElementById('out-img');
            const ph = document.getElementById('ph');

            loader.classList.remove('hidden');
            loaderText.innerText = "Traduzione in corso...";
            outImg.classList.add('hidden');
            ph.classList.add('hidden');

            const translated = await translatePrompt(promptInput);
            loaderText.innerText = "L'AI sta creando...";

            try {
                const r = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        prompt: translated,
                        style: document.getElementById('style').value,
                        seed: parseInt(document.getElementById('seed').value),
                        ratio: document.getElementById('ratio').value,
                        enhance: document.getElementById('enhance').checked
                    })
                });
                
                const d = await r.json();
                const bytes = new Uint8Array(d.image.match(/.{1,2}/g).map(b => parseInt(b, 16)));
                const url = URL.createObjectURL(new Blob([bytes], {type:'image/png'}));
                
                outImg.src = url;
                outImg.classList.remove('hidden');

                const g = document.getElementById('gallery');
                const thumb = document.createElement('img');
                thumb.src = url;
                thumb.className = "h-20 w-auto rounded-lg border border-white/10 cursor-pointer hover:scale-105 transition-all shadow-lg flex-shrink-0";
                thumb.onclick = () => { outImg.src = url; };
                g.prepend(thumb);
                galleryData.push(d.image);
            } catch(e) {
                alert("Errore di connessione al server.");
            } finally {
                loader.classList.add('hidden');
            }
        }

        async function downloadZip() {
            if(galleryData.length === 0) return;
            const r = await fetch(`${API_URL}/zip`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ images: galleryData })
            });
            const d = await r.json();
            const a = document.createElement('a');
            a.href = "data:application/zip;base64," + d.zip;
            a.download = "Lumina_Studio_Export.zip";
            a.click();
        }

        function clearG() {
            document.getElementById('gallery').innerHTML = '';
            galleryData = [];
            document.getElementById('out-img').classList.add('hidden');
            document.getElementById('ph').classList.remove('hidden');
        }
    </script>
</body>
</html>
